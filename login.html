<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EstudaFácil - Login / Cadastro</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #fdfbfb, #ebedee);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 350px;
    text-align: center;
  }
  h1 { margin-bottom: 20px; }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    text-align: left;
  }
  input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background: #45a049; }
  .switch {
    margin-top: 15px;
    color: #555;
    cursor: pointer;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="formTitle">Login</h1>

  <form id="loginForm" onsubmit="login(event)">
    <label for="usuarioLogin">Usuário:</label>
    <input type="text" id="usuarioLogin" required>
    
    <label for="senhaLogin">Senha:</label>
    <input type="password" id="senhaLogin" required>
    
    <button type="submit">Entrar</button>
  </form>

  <form id="cadastroForm" style="display:none;" onsubmit="cadastrar(event)">
    <label for="usuarioCadastro">Usuário:</label>
    <input type="text" id="usuarioCadastro" required>

    <label for="senhaCadastro">Senha:</label>
    <input type="password" id="senhaCadastro" required>

    <label for="anoCadastro">Ano de Ensino:</label>
    <select id="anoCadastro" required>
      <option value="">Selecione...</option>
      <optgroup label="Ensino Fundamental - Anos Finais">
        <option value="6º ano">6º ano</option>
        <option value="7º ano">7º ano</option>
        <option value="8º ano">8º ano</option>
        <option value="9º ano">9º ano</option>
      </optgroup>
      <optgroup label="Ensino Médio">
        <option value="1º ano do médio">1º ano do Médio</option>
        <option value="2º ano do médio">2º ano do Médio</option>
        <option value="3º ano do médio">3º ano do Médio</option>
      </optgroup>
    </select>

    <button type="submit">Cadastrar</button>
  </form>

  <div class="switch" id="switchForm" onclick="toggleForms()">Não tem conta? Cadastre-se</div>
</div>

<script>
function toggleForms() {
  const loginForm = document.getElementById('loginForm');
  const cadastroForm = document.getElementById('cadastroForm');
  const formTitle = document.getElementById('formTitle');
  const switchText = document.getElementById('switchForm');

  if (loginForm.style.display !== 'none') {
    loginForm.style.display = 'none';
    cadastroForm.style.display = 'block';
    formTitle.innerText = 'Cadastro';
    switchText.innerText = 'Já tem conta? Faça login';
  } else {
    loginForm.style.display = 'block';
    cadastroForm.style.display = 'none';
    formTitle.innerText = 'Login';
    switchText.innerText = 'Não tem conta? Cadastre-se';
  }
}

function cadastrar(event) {
  event.preventDefault();
  const usuario = document.getElementById('usuarioCadastro').value;
  const senha = document.getElementById('senhaCadastro').value;
  const ano = document.getElementById('anoCadastro').value;

  let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
  usuarios.push({ usuario, senha, ano });
  localStorage.setItem('usuarios', JSON.stringify(usuarios));

  alert('Cadastro realizado com sucesso!');
  toggleForms();
}

function login(event) {
  event.preventDefault();
  const usuario = document.getElementById('usuarioLogin').value;
  const senha = document.getElementById('senhaLogin').value;

  const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
  const usuarioEncontrado = usuarios.find(u => u.usuario === usuario && u.senha === senha);

  if (usuarioEncontrado) {
    localStorage.setItem('ultimoUsuario', JSON.stringify(usuarioEncontrado));
    window.location.href = 'index.html';
  } else {
    alert('Usuário ou senha incorretos!');
  }
}
</script>

</body>
</html>
