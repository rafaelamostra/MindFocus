<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Vídeo Aula de Geografia</title>
 <style>
   body {
     font-family: Arial, sans-serif;
     text-align: center;
     padding: 20px;
   }

   h1 {
     margin-bottom: 20px;
     color: #2a7a2e;
   }

   .video-container {
     display: flex;
     flex-direction: column;
     align-items: center;
     gap: 20px;
   }

   iframe {
     width: 560px;
     height: 315px;
     border-radius: 10px;
   }

   button {
     margin-top: 30px;
     padding: 10px 20px;
     font-size: 16px;
     border: none;
     border-radius: 8px;
     background: #2a7a2e;
     color: white;
     cursor: pointer;
   }

   button:hover {
     background: #3e9c42;
   }
 </style>
</head>
<body>
 <h1>Vídeo Aula de Geografia</h1>
 <p>Assista abaixo algumas vídeo aulas selecionadas para o 9º ano:</p>

 <div class="video-container">

           title="Globalização e seus Efeitos – 9º Ano"
           frameborder="0"
           allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
           allowfullscreen>
   </iframe>

   <!-- Vídeo 2: Clima e Vegetação da Europa -->
