<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matemática - EstudaFácil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .study-button {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .study-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
    }

    .study-button img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .study-button span {
      font-size: 1rem;
      font-weight: 700;
      color: #444;
      user-select: none;
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      border: none;
      background-color: #fff;
      color: #333;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Matemática - Escolha a forma de estudo</h1>

  <div class="button-container">
    <div class="study-button" onclick="abrir('resumo')">
      <img
        src="https://cdn-icons-png.flaticon.com/512/3135/3135670.png"
        alt="Resumo"
      />
      <span>Resumo</span>
    </div>
    <div class="study-button" onclick="abrir('video')">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"
        alt="Vídeo Aula"
      />
      <span>Vídeo Aula</span>
    </div>
    <div class="study-button" onclick="abrir('mapa')">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png"
        alt="Mapas Mentais"
      />
      <span>Mapas Mentais</span>
    </div>
    <div class="study-button" onclick="abrir('organograma')">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png"
        alt="Organogramas"
      />
      <span>Organogramas</span>
    </div>
    <div class="study-button" onclick="abrir('historinha')">
      <img
        src="https://cdn-icons-png.flaticon.com/512/2762/2762455.png"
        alt="Historinhas"
      />
      <span>Historinhas</span>
    </div>
  </div>

  <button class="back-btn" onclick="voltar()">⬅ Voltar</button>

  <script>
    function abrir(tipo) {
      alert('Abrindo ' + tipo + ' de Matemática...');
      // Pode redirecionar para páginas específicas, exemplo:
      // window.location.href = "matematica_" + tipo + ".html";
    }

    function voltar() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
